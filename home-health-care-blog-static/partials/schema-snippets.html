
<!-- Example BlogPosting JSON-LD -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "TITLE",
  "description": "META DESCRIPTION",
  "image": "https://www.homehealthcareservices.example/assets/images/HERO.jpg",
  "datePublished": "2024-01-12",
  "dateModified": "2024-01-12",
  "author": {
    "@type": "Person",
    "name": "Staff Clinician"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Compass Home Health Collective",
    "logo": {
      "@type": "ImageObject",
      "url": "https://www.homehealthcareservices.example/assets/images/logo.svg"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://www.homehealthcareservices.example/blog/post-slug.html"
  }
}
</script>

<!-- Example BreadcrumbList -->
<script type="application/ld+json">

    {"@type": "ListItem","position": 1,"name": "Home","item": "https://www.homehealthcareservices.example/"},
    {"@type": "ListItem","position": 2,"name": "Category","item": "https://www.homehealthcareservices.example/categories/category-slug.html"},
    {"@type": "ListItem","position": 3,"name": "Post Title","item": "https://www.homehealthcareservices.example/blog/post-slug.html"}
  ]
}
</script>
